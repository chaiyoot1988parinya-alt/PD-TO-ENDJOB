<script>
const GAS_URL = 'https://script.google.com/macros/s/AKfycbxZgLvyCnt_VKA1sfXU5OhfndgvUL4m0xsm6ig2mJiZPLmiYDThwTPk7Sk6bZyuDz9QPg/exec';
let rpRows = []; // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏∏‡∏Å‡πÅ‡∏ñ‡∏ß‡∏à‡∏≤‡∏Å RP

// ‚úÖ ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å RP ‡∏ï‡∏≤‡∏° JobNo
async function fetchJobDetails(jobNo) {
  const res = await fetch(GAS_URL, {
    method: "POST",
    body: new URLSearchParams({ action:"getRPJob", jobNo })
  });
  const data = await res.json();
  if (!data.ok) { alert(data.msg); return; }

  const operSelect = document.getElementById("operSelect");
  operSelect.innerHTML = "";

  // ‡∏Å‡∏£‡∏≠‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÅ‡∏ñ‡∏ß‡∏ó‡∏µ‡πà‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ timestamp ‡πÅ‡∏•‡∏∞ actualQty
  const unrecordedRows = data.rows.filter(row => {
    const hasTimestamp = row.timestamp && String(row.timestamp).trim() !== "";
    const hasActualQty = row.actualQty && String(row.actualQty).trim() !== "";
    return !hasTimestamp && !hasActualQty;
  });

  rpRows = unrecordedRows; // ‚úÖ ‡πÄ‡∏Å‡πá‡∏ö‡πÑ‡∏ß‡πâ‡πÉ‡∏ä‡πâ‡∏ï‡∏≠‡∏ô‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏î‡∏£‡∏≠‡∏õ‡∏î‡∏≤‡∏ß‡∏ô‡πå

  if (unrecordedRows.length === 0) {
    alert("‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô‡∏Ç‡∏≠‡∏á‡∏à‡πä‡∏≠‡∏ö‡∏ô‡∏µ‡πâ‡∏ñ‡∏π‡∏Å‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡∏£‡∏ö‡πÅ‡∏•‡πâ‡∏ß");
  } else {
    unrecordedRows.forEach(row => {
      const option = document.createElement("option");
      option.value = row.oper;
      option.textContent = row.oper;
      operSelect.appendChild(option);
    });

    // ‚úÖ ‡πÉ‡∏ä‡πâ‡πÅ‡∏ñ‡∏ß‡πÅ‡∏£‡∏Å‡∏ó‡∏µ‡πà‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å
    fillRPFields(unrecordedRows[0]);
  }
}

function fillRPFields(row) {
  document.getElementById("planQty").value = row.planQty;
  document.getElementById("staffCode").value = row.staff || "";
  document.getElementById("actualQty").value = row.actualQty || "";
  if (row.timestamp) alert("‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏ß‡πâ‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏°‡∏∑‡πà‡∏≠: " + row.timestamp);
}

// ‚úÖ ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏î‡∏£‡∏≠‡∏õ‡∏î‡∏≤‡∏ß‡∏ô‡πå
document.getElementById("operSelect").addEventListener("change", () => {
  const selectedOper = document.getElementById("operSelect").value;
  const match = rpRows.find(r => r.oper === selectedOper);
  if (match) fillRPFields(match);
});

// ‚úÖ ‡∏™‡πÅ‡∏Å‡∏ô JobNo
document.getElementById("scanJobBtn").addEventListener("click", () => {
  const qrJob = new Html5Qrcode("qr-reader-job");
  qrJob.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    (decodedText) => {
      qrJob.stop().then(() => {
        const jobNo = decodedText.split("||")[0].trim();
        document.getElementById("jobNo").value = jobNo;
        fetchJobDetails(jobNo);
      });
    },
    (errorMessage) => { console.log(errorMessage); }
  ).catch(err => alert("‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ: " + err));
});

// ‚úÖ ‡∏™‡πÅ‡∏Å‡∏ô Staff
document.getElementById("scanStaffBtn").addEventListener("click", () => {
  const qrStaff = new Html5Qrcode("qr-reader-staff");
  qrStaff.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    (decodedText) => {
      qrStaff.stop().then(() => {
        document.getElementById("staffCode").value = decodedText.split("||")[0].trim();
      });
    },
    (errorMessage) => { console.log(errorMessage); }
  ).catch(err => alert("‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ: " + err));
});

// ‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
document.getElementById("saveBtn").addEventListener("click", async () => {
  const jobNo = document.getElementById("jobNo").value.trim();
  const oper = document.getElementById("operSelect").value;
  const staffCode = document.getElementById("staffCode").value.trim();
  const actualQty = document.getElementById("actualQty").value.trim();
  const defectQty = document.getElementById("defectQty").value.trim();

  if (!jobNo || !oper || !staffCode || !actualQty) {
    alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏Å‡πà‡∏≠‡∏ô‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å");
    return;
  }

  const res = await fetch(GAS_URL, {
    method: "POST",
    body: new URLSearchParams({
      action: "updateRPJob",
      jobNo,
      oper,
      staffCode,
      actualQty,
      defectQty

  });

  const data = await res.json();

});
</script>
